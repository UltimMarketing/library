	<script>
		document.addEventListener('DOMContentLoaded', function() {
    	const slider = document.querySelector('#box18');
    	const sliderImages = document.querySelector('.slider-images');
    	const indicator = document.querySelector('.progress-bar .indicator');
    	let isDown = false;
    	let startX;
    	let scrollLeft;
    	
			const startDragging = (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX || e.touches[0].pageX;
        scrollLeft = sliderImages.style.transform ? parseInt(sliderImages.style.transform.replace('translateX(', '').replace('px)', '')) : 0;
    	};

    	const stopDragging = () => {
        isDown = false;
        slider.classList.remove('active');
    	};

    	const drag = (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX || e.touches[0].pageX;
        const walk = (x - startX) * 1.5; // Speed
        let newScrollLeft = scrollLeft + walk;

        // Prevent scrolling past the first image
        if (newScrollLeft > 0) {
            newScrollLeft = 0;
        }

        // Prevent scrolling past the last image
        const imageWidth = sliderImages.children[0].offsetWidth + 18; // 20 is the gap
        const maxScroll = (sliderImages.children.length * imageWidth) - slider.offsetWidth;

        if (newScrollLeft < -maxScroll) {
            newScrollLeft = -maxScroll;
        }

        sliderImages.style.transform = `translateX(${newScrollLeft}px)`;
        updateIndicator(newScrollLeft, maxScroll);
    	};

    	const updateIndicator = (newScrollLeft, maxScroll) => {
        const percentage = Math.abs(newScrollLeft) / maxScroll;
        const indicatorMaxLeft = slider.offsetWidth - indicator.offsetWidth;
        indicator.style.left = `${percentage * indicatorMaxLeft}px`;
    	};

    	slider.addEventListener('mousedown', startDragging);
	    slider.addEventListener('touchstart', startDragging);

  	  slider.addEventListener('mouseleave', stopDragging);
    	slider.addEventListener('mouseup', stopDragging);
	    slider.addEventListener('touchend', stopDragging);

  	  slider.addEventListener('mousemove', drag);
    	slider.addEventListener('touchmove', drag);
		});
	</script>
